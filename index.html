<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>(Des-En)criptador</title>
		<link rel="stylesheet" href="src/css/page.css" />
		<link rel="stylesheet" href="src/css/normalizer.css" />
		<script type="module" src="src/Javascript/index.js" defer></script>
		<title>Document</title>
		<link rel="icon" href="src/images/logo.svg" />
	</head>
	<body>
		<div class="container">
			<section class="entry">
				<img src="src/images/logo.svg" class="logo" alt="Alura" />

				<!-- <input type="text" class="field" placeholder="Ingrese el texto aqui" /> -->
				<div class="fieldContainer">
					<div
						aria-label="Ingrese el texto aqui"
						contenteditable="true"
						class="field"
						aria-placeholder="Ingrese el texto aqui"
						spellcheck="false"
					></div>
					<div class="placeHolder">
						<p>Ingrese el texto aqui</p>
					</div>
				</div>
				<p class="aviso"><span> Solo letras minúsculas y sin acentos</span></p>
				<div class="buttonContainer">
					<button class="encriptarButton" id="encriptar">Encriptar</button
					><button id="desencriptar">Desencriptar</button>
				</div>
			</section>
			<section class="output">
				<div class="defaultOutput">
					<img
						class="guy"
						src="src/images/telescopeguy.svg"
						alt="teleScopeGuy"
					/>
					<p class="subtitleOutput">
						<strong>ningún mensaje fue encontrado</strong>
					</p>
					<p class="textAdviceOutput" style="color: #495057">
						Ingresa el texto que desees encriptar o desencriptar.
					</p>
				</div>
				<p class="textOutput">
					Texto TextoTextoTextoTextoTextoTexto TextoTextoTextoTexto
				</p>

				<div class="containerButton">
					<button class="copyButton">Copy</button>
				</div>
			</section>
		</div>
	</body>
</html>
